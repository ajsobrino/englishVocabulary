<h1>List <small>words</small></h1>
<div class="paragraph">
  Here you can look for the words with diffents filter and you can navigate for
  the diffents pages.
</div>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Word</th>
        <th scope="col">Translation</th>
        <th scope="col">Topic</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="..." style="float:right;">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: page == 1 }">
        <a class="page-link bg-dark pg-dark" (click)="previousPage()">Previous</a>
      </li>
      <li class="page-item page-item-dark" aria-current="page">
        <a class="page-link bg-dark pg-dark activeOwner">{{ page }}</a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: page == totalPage }">
        <a class="page-link bg-dark pg-dark" (click)="nextPage()">Next</a>
      </li>
      <li class="page-item">
        <div class="page-link bg-dark pg-dark">{{ page }}-{{ totalPage }}</div>
      </li>
    </ul>
  </nav>
</div>
